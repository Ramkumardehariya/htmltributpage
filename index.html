<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>

    <h2>Contact Us form</h2>
    <form action="https://thecodehelp.in">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
        <br>

        <label for="number">Contact Number</label>
        <input type="number" id="number" name="number" placeholder="Enter your number">
        <br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select>
        <br>

        <label for="date">Date Of Birth</label>
        <input type="date" id="date" name="date">
        <br>

        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label>
        <br>

  
        <label for="msg">Enter your message</label>
        <br>
        <textarea name="text" id="msg" cols="30" rows="10" placeholder="Enter Your message"></textarea>
        
        <br>
        
        <input type="submit" value="send">
        <input type="reset" value="Reset">

        <footer>
            <a href="https://youtube.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/YouTube_social_white_square_%282017%29.svg/1200px-YouTube_social_white_square_%282017%29.svg.png" width="60" alt="youtube"></a>
            <a href="https://instragram.com"><img src="https://img.freepik.com/premium-vector/purple-gradiend-social-media-logo_197792-1883.jpg?w=2000" width="60" alt="telegram"></a>
            <a href="https://telegram.com"><img src="https://logodownload.org/wp-content/uploads/2017/11/telegram-logo-1-1.png" width="60" alt="telegram"></a>
        </footer>

    </form>
</body>
</html>
